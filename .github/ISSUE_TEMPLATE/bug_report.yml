name: Bug Report
description: Report a bug in Substrate
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reliably reproduce the issue.
      placeholder: |
        1. Open Substrate
        2. Go to...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?

  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
      description: Paste screenshots, error messages, or log output.

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of Substrate is affected?
      multiple: true
      options:
        - Editor
        - Simulation
        - 3D Viewer
        - Graph Editor
        - AI / Agent
        - Drone / Flight
        - Telemetry
        - Robot Models
        - Terminal
        - Playback

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Substrate Version
      description: "Find this in Substrate > About (e.g., 0.1.4)"
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Crash or data loss
        - Major feature broken
        - Minor issue
        - Cosmetic
    validations:
      required: true
