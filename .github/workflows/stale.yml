name: Close Stale Issues

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has had
            no activity for 180 days. It will be closed in 30 days if no further
            activity occurs. If this is still relevant, please comment to keep it open.
          close-issue-message: >
            This issue was closed because it has been stale for 210 days with no activity.
            Feel free to reopen if it's still relevant.
          days-before-stale: 180
          days-before-close: 30
          stale-issue-label: "stale"
          exempt-issue-labels: "planned,triaged"
